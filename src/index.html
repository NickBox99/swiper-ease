<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper ease</title>
</head>
<body>
<div class="container">
    <div class="swiper-ease">
        <div class="swiper-ease-btn swiper-ease-btn_prev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="swiper-ease-btn swiper-ease-btn_next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
        
        <div class="swiper-ease-wrapper">
            <img src="./img/slide-1.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-2.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-3.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-4.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-5.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-6.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-7.jpg" alt="" class="swiper-ease-slide">
            <img src="./img/slide-8.jpg" alt="" class="swiper-ease-slide">
        </div>
    </div>
</div>
</body>
</html>
